<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewport-based Selection</title>
    <link rel="stylesheet" href="../resources/style.css">
    <script src="../resources/script.js" async></script>
</head>
<body>
    <h1>Viewport-based Selection</h1>
    <figure>
        <img srcset="cat-320.jpg 320w, cat-640.jpg 640w, cat-800.jpg 800w, cat-1024.jpg 1024w"
            sizes="(max-width: 768px) 320px, (max-width: 992px) 640px, (max-width: 1200px) 800px, 1024px"
            src="cat-640.jpg" alt="A cat napping">
        <figcaption>My cat napping.</figcaption>
    </figure>
    <div class="info">
        Screen size: <span id="screenSize"></span><br>
        Layout viewport size: <span id="layoutViewportSize"></span><br>
        Visual viewport size: <span id="visualViewportSize"></span><br>
        Visual viewport scale factor: <span id="visualViewportScale"></span><br>
        Device pixel ratio: <span id="devicePixelRatio"></span><br>
        Image source: <span id="imageSource"></span>
    </div>
    <footer>
        <p><a href="https://commons.wikimedia.org/wiki/File:Cat_August_2010-2.jpg">Photo</a>
            by <a href="https://commons.wikimedia.org/wiki/User:Alvesgaspar">Alvesgaspar</a> /
            <a href="https://creativecommons.org/licenses/by-sa/3.0/">CC BY-SA 3.0</a></p>
    </footer>
</body>
</html>
