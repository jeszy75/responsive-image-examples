<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Format-based Selection</title>
    <link rel="stylesheet" href="../resources/style.css">
</head>
<body>
    <h1>Image Format-based Selection</h1>
    <figure>
        <picture>
            <source srcset="cat.avif" type="image/avif">
            <source srcset="cat.webp" type="image/webp">
            <img src="cat.jpg" alt="A cat napping">
        </picture>
        <figcaption>My cat napping.</figcaption>
    </figure>
    <div class="info">
        Image source: <span id="imageSource"></span>
    </div>
    <footer>
        <p><a href="https://commons.wikimedia.org/wiki/File:Cat_August_2010-2.jpg">Photo</a>
            by <a href="https://commons.wikimedia.org/wiki/User:Alvesgaspar">Alvesgaspar</a> /
            <a href="https://creativecommons.org/licenses/by-sa/3.0/">CC BY-SA 3.0</a></p>
    </footer>
    <script src="../resources/script.js"></script>
</body>
</html>
